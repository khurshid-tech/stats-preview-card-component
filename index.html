<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="preview-wrapper">
    <div class="preview-card">
      <div class="preview-info">
        <h1>Get <span>insights</span> that help your business to grow.</h1>
        <p>Discover the benefits of data analytics and make better decision regarding revenue, customer experience,
           and overall efficiency.</p>
        <div class="preview-stats-section">
          <div class="stats-data">
            <span>10k+</span>
            <span>Companies</span>
          </div>
          <div class="stats-data">
            <span>314</span>
            <span>Templates</span>
          </div>
          <div class="stats-data">
            <span>12M+</span>
            <span>Queries</span>
          </div>
        </div>
      </div>
        <div class="preview-img">
          <img src="/images/image-header-desktop.jpg" alt="woman in meeting" class="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
